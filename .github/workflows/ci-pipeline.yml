name: CI Build

on:
  pull_request:
    branches:
      - main
      - deploy

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Prepare Corepack
        run: corepack prepare pnpm@10.0.0 --activate

      - name: Resolve Dependencies
        uses: ./.github/actions/pnpm-cache
        with:
          lock-file: "./pnpm-lock.yaml"
          modules-path: "./node_modules"
          pnpm-store-path: "./pnpm-store"
          install-path: "."

      - name: 🔷 TypeScript Check
        id: typecheck
        run: pnpm typecheck
        continue-on-error: true

      - name: 🔍 ESLint Check
        id: lint
        run: pnpm lint:check
        continue-on-error: true

      - name: 🎨 Format Check
        id: format
        run: pnpm format:check
        continue-on-error: true

      - name: Generate Results Summary
        if: always()
        run: |
          echo "## 🚀 CI Check Results" > summary.md
          echo "" >> summary.md
          echo "| Check Item | Status | Details |" >> summary.md
          echo "|------------|--------|----------|" >> summary.md
          
          if [ "${{ steps.typecheck.outcome }}" == "success" ]; then
            echo "| 🔷 **TypeScript** | ✅ Pass | No type errors |" >> summary.md
          else
            echo "| 🔷 **TypeScript** | ❌ Fail | [🔗 View TypeScript Step](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) |" >> summary.md
          fi
          
          if [ "${{ steps.lint.outcome }}" == "success" ]; then
            echo "| 🔍 **ESLint** | ✅ Pass | No lint errors |" >> summary.md
          else
            echo "| 🔍 **ESLint** | ❌ Fail | [🔗 View ESLint Step](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) |" >> summary.md
          fi
          
          if [ "${{ steps.format.outcome }}" == "success" ]; then
            echo "| 🎨 **Format** | ✅ Pass | No formatting issues |" >> summary.md
          else
            echo "| 🎨 **Format** | ❌ Fail | [🔗 View Format Step](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) Need to run \`pnpm format\` |" >> summary.md
          fi
          
          echo "" >> summary.md
          echo "📋 [View Full Workflow](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> summary.md

      - name: Comment on PR
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body-path: summary.md

      - name: Check if any step failed
        if: steps.typecheck.outcome == 'failure' || steps.lint.outcome == 'failure' || steps.format.outcome == 'failure'
        run: exit 1
